apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: fia-arbeidsgiver-frontend
  namespace: pia
  labels:
    team: pia
spec:
  ingresses:
    - https://fia-arbeidsgiver.intern.dev.nav.no
  image: {{image}}
  port: 3000
  ttl: 3h
  replicas:
    max: 2
    min: 2
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
  accessPolicy:
    inbound:
      rules:
        - application: fia-arbeidsgiver
    outbound:
      rules:
        - application: fia-arbeidsgiver
  env:
    - name: FIA_ARBEIDSGIVER_HOSTNAME
      value: fia-arbeidsgiver.pia.svc.cluster.local
    - name: FIA_ARBEIDSGIVER_AUDIENCE
      value: dev-gcp:pia:fia-arbeidsgiver