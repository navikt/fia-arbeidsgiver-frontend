apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: fia-arbeidsgiver-frontend
  namespace: pia
  labels:
    team: pia
  annotations:
    nginx.ingress.kubernetes.io/limit-rpm: "1"
spec:
  ingresses:
    - https://fia-arbeidsgiver.ekstern.dev.nav.no
  image: {{image}}
  port: 3000
  replicas:
    max: 2
    min: 2
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
  accessPolicy:
    outbound:
      rules:
        - application: fia-arbeidsgiver
  env:
    - name: FIA_ARBEIDSGIVER_HOSTNAME
      value: fia-arbeidsgiver