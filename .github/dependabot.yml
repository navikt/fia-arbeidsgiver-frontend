version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.READER_TOKEN}}

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Europe/Oslo"
    labels:
      - "dependencies"
      - "github-actions"

  - package-ecosystem: bun
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Europe/Oslo"
    labels:
      - "dependencies"
      - "bun"
    groups:
      "@navikt*":
        patterns:
          - "@navikt/*"
      "@grafana*":
        patterns:
          - "@grafana/*"
      "@testing-library*":
        patterns:
          - "@testing-library/*"
      "react*":
        patterns:
          - "react"
          - "react-dom"
          - "qrcode.react"
      "next*":
        patterns:
          - "next"
          - "eslint-config-next"
      "typescript*":
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@types/*"
          - "ts-node"
      "jest*":
        patterns:
          - "jest"
          - "jest-*"
          - "@types/jest"
      "eslint*":
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "eslint-plugin-*"
          - "eslint-config-*"
      "playwright*":
        patterns:
          - "@playwright/*"
          - "@axe-core/playwright"
      "babel*":
        patterns:
          - "@babel/*"
          - "babel-*"
      "highcharts*":
        patterns:
          - "highcharts"
          - "highcharts-react-official"
      "mocking*":
        patterns:
          - "@mocks-server/*"
          - "@happy-dom/*"
      "build-tools*":
        patterns:
          - "prettier"
          - "husky"
          - "whatwg-fetch"
          - "bun-types"
    cooldown:
      default-days: 7
      exclude:
        - "@navikt*"

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
      timezone: "Europe/Oslo"
    labels:
      - "dependencies"
      - "docker"